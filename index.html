<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-info-subtle">
    <h1 class="text-center text-primary m-3">Choose your phone</h1>
    <div class="input-group mb-3 mx-auto w-50 p-3">
        <input id="input-field" type="text" class="form-control" placeholder="Search the phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
    </div>

    <!--phone details section-->
    <div id="ph-details" class="w-75 mx-auto mb-5"></div>

    <!--error message-->
    <div id="err-message" class="text-center text-primary">The phone you have searched is not found</div>

    <!--serch result-->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 mx-auto pb-5"></div>
    <!--serch result ends-->

    <!--all js files links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>
</html>
